<!DOCTYPE html>
<html>
    <head>
        <title>Italian Food</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css" />
        <script src="store.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
            <h1 class="band-name band-name-large">Italiano</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">Cuisine</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Pizza</span>
                    <img class="shop-item-image" src="food/pizza.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Rp20000</span>
                        <button class="btn btn-primary shop-item-button" type="button">ORDER</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Macaroni</span>
                    <img class="shop-item-image" src="food/macaroni.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Rp10000</span>
                        <button class="btn btn-primary shop-item-button"type="button">ORDER</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Spaghetti</span>
                    <img class="shop-item-image" src="food/spaghetti.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Rp15000</span>
                        <button class="btn btn-primary shop-item-button" type="button">ORDER</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Lasagna</span>
                    <img class="shop-item-image" src="food/lasagna.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Rp17000</span>
                        <button class="btn btn-primary shop-item-button" type="button">ORDER</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">Drink</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Cappucino</span>
                    <img class="shop-item-image" src="drink/cappucino.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Rp10000</span>
                        <button class="btn btn-primary shop-item-button" type="button">ORDER</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Ristretto</span>
                    <img class="shop-item-image" src="drink/ristretto.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Rp8000</span>
                        <button class="btn btn-primary shop-item-button" type="button">PESAN</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">KERANJANG</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">HARGA</span>
                <span class="cart-quantity cart-header cart-column">JUMLAH</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">Rp0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">BILL</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">Italiano Cuisine</h3>
            </div>
        </footer>
    </body>
</html>
