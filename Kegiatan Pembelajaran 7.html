<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <!-- Load Bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Load Java Script -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script type="text/javascript">
        function Play() {
            document.getElementById('audioPlayer').play();
        }

        function Pause() {
            document.getElementById('audioPlayer').pause();
        }

        function Stop() {
            document.getElementById('audioPlayer').pause();
            var audio = document.getElementById('audioPlayer');
            audio.currentTime = 0;
        }

        function audioPlayer() {
            var currentSong = 0;
            $("#audioPlayer")[0].src = $("#playlist li a")[0];
            $("#audioPlayer")[0].play();
            $("#playlist li a").click(function (e) {
                e.preventDefault();
                $("#audioPlayer")[0].src = this;
                $("#audioPlayer")[0].play();
                $("#playlist li").removeClass("current-song");
                currentSong = $(this).parent().index();
                $(this).parent().addClass("current-song");
            });

            $("#audioPlayer")[0].addEventListener("ended", function () {
                currentSong++;
                if (currentSong == $("#playlist li a").length)
                    currentSong = 0;
                $("#playlist li").removeClass("current-song");
                $("#playlist li:eq(" + currentSong + ")").addClass("current-song");
                $("#audioPlayer")[0].src = $("#playlist li a")[currentSong].href;
                $("#audioPlayer")[0].play();
            });
        }
    </script>
    <style media="screen">
        .gedi {
            margin-top: auto;
        }

        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }

        .peding {
            margin-left: 10px;
        }
        .margin{
            margin: 3% 0 4% 9%;
            width: 70%;
        }
    </style>
    <title>Pemutar Lagu</title>
</head>

                Sorry, your browser doesn't support html5!

            <ul id="playlist">

                    <a href="lauv/Lauv - I Like Me Better.mp3">I Like Me Better</a>

            <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
            <script src="audioPlayer.js"></script>

                // loads the audio player
                audioPlayer();
            </script>
            
            <div class="row col-12 ">
                <button type="button" class="btn btn-warning col peding" id="pause" onclick="Pause();">Pause</button>
                <button type="button" class="btn btn-danger col peding" id="play" onclick="Play();">Play</button>
                <button type="button" class="btn btn-success col peding" id="stop" onclick="Stop()">Stop</button>
            </div>
